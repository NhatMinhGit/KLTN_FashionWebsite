<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng và Thanh toán</title>
    <link th:href="@{/css/bootstrap-5.3.3.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fontawesome-6.7.1/css/all.css}">
    <script th:src="@{/js/bootstrap-5.3.3.js}"></script>
    <style>
        body {
            color: white;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #28a745;
        }

        .btn-custom {
            background-color: red;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .payment-methods {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<!-- Import Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container text-center">
    <h1 class="text-success">Đặt hàng của bạn</h1>
    <p>Thời gian còn lại để thanh toán: </p>
    <div id="timer" class="timer">03:00:00</div>

    <p>Chọn phương thức thanh toán:</p>
    <div class="payment-methods d-flex justify-content-between">
        <button class="btn btn-outline-danger w-100 mr-2">Thanh toán qua MoMo</button>
        <button class="btn btn-outline-primary w-100 mr-2">Thanh toán qua VNPay</button>
        <button class="btn btn-outline-success w-100">Thanh toán qua Tài khoản Ngân hàng</button>
    </div>

    <button class="btn-custom mt-4" id="paymentButton">
        <i class="fas fa-times-circle"></i> Hủy
    </button>
</div>

<!-- Import Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>

<script th:inline="javascript">
    const orderId = [[${order.id}]];
    const serverDeadline = [[${deadlineTimestamp}]];

    const storageKey = 'deadline_' + orderId;

    // Nếu chưa có deadline trong localStorage, lưu lại từ server
    if (!localStorage.getItem(storageKey)) {
        localStorage.setItem(storageKey, serverDeadline);
    }

    const storedDeadline = parseInt(localStorage.getItem(storageKey));
    const timerElement = document.getElementById("timer");

    // Gửi deadline client về backend để cập nhật đồng bộ
    fetch(`/user/user-order/${orderId}/update-deadline`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ deadline: storedDeadline })
    }).catch(err => console.warn("Không thể gửi deadline về server:", err));

    function formatTime(t) {
        return t < 10 ? "0" + t : t;
    }

    function updateTimer() {
        let countdown = Math.floor((storedDeadline - Date.now()) / 1000);
        if (countdown < 0) countdown = 0;

        const hours = Math.floor(countdown / 3600);
        const minutes = Math.floor((countdown % 3600) / 60);
        const seconds = countdown % 60;

        timerElement.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;

        if (countdown <= 0) {
            clearInterval(timerInterval);
            alert("Thời gian thanh toán đã hết!");

            fetch(`/user/user-order/${orderId}/cancel`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => {
                if (res.ok) {
                    alert("Đơn hàng đã bị hủy do hết thời gian.");
                    localStorage.removeItem(storageKey);
                    location.href = "/user/user-order";
                }
            });
        }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);

    document.getElementById("paymentButton").addEventListener("click", function () {
        if (!confirm("Bạn có chắc chắn muốn hủy đơn hàng này không?")) return;

        fetch(`/user/user-order/${orderId}/cancel`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(res => {
            if (res.ok) {
                alert("Đơn hàng đã được hủy.");
                localStorage.removeItem(storageKey);
                location.href = "/user/user-order";
            } else {
                alert("Không thể hủy đơn hàng. Vui lòng thử lại.");
            }
        })
        .catch(err => {
            console.error("Lỗi hủy đơn:", err);
            alert("Có lỗi xảy ra khi hủy đơn.");
        });
    });
</script>

</html>
