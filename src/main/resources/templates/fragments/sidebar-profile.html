<div th:fragment="sidebar">
    <style>
        .option-menu li {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .option-menu a {
            text-decoration: none;
        }

        .option-menu a:hover {
            text-decoration: underline;
        }
        .sidebar {
           background-color: white;
           padding: 20px;
           border-radius: 5px;
           box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
       }
        .disabled-link {
            pointer-events: none;  /* Ngăn nhấn vào */
            color: black !important;  /* Đổi màu để dễ nhận biết */
            cursor: default;  /* Con trỏ không hiển thị như link */
        }
    </style>
    <div>
        <div class="sidebar">
            <ul class="list-unstyled option-menu">
                <li>
                    <a th:href="@{/user/profile}" class="text-dark"
                       th:classappend="${currentPage == 'profile'} ? 'fw-bold disabled-link'">Tài khoản</a>
                </li>
                <li>
                    <a href="@{/user/orders}" class="text-dark"
                       th:classappend="${currentPage == 'orders'} ? 'fw-bold disabled-link'">Đơn hàng</a>
                </li>
                <li>
                    <a th:href="@{/user/voucher}" class="text-dark"
                       th:classappend="${currentPage == 'voucher'} ? 'fw-bold disabled-link'">Ưu đãi của tôi</a>
                </li>
            </ul>

        </div>
    </div>
</div>
