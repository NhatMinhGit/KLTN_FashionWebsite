<link th:href="@{/css/bootstrap-5.3.3.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/fontawesome-6.7.1/css/all.css}">
<script th:src="@{/js/bootstrap-5.3.3.js}"></script>
<script th:src="@{/js/guide-modal.js}"></script>
<div th:fragment="measureGuideModal">
    <div class="modal fade" id="measureGuideModal" tabindex="-1" aria-labelledby="measureGuideModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #0e2433;">
                    <div class="d-flex">
                        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#sizeGuideModal">
                            Hướng dẫn chọn size
                        </button>
                        <button type="button" class="btn btn-light ms-2" data-bs-toggle="modal" data-bs-target="#measureGuideModal">
                            Số đo sản phẩm
                        </button>
                    </div>
                    <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-4">
                        <h2>Tính Size</h2>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Cân nặng (kg):</label>
                            <input type="number" class="form-control" id="weight" value="65">
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Chiều cao (cm):</label>
                            <input type="number" class="form-control" id="height" value="170">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Giới tính:</label>
                            <select class="form-select" id="gender">
                                <option value="Nam" selected>Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Độ tuổi:</label>
                            <input type="number" class="form-control" id="age" value="25">
                        </div>
                        <div>
                            <label class="form-label">Dáng người của bạn:</label>
                            <div class="d-flex">
                                <div class="form-check me-3">
                                    <input type="radio" class="form-check-input" name="bodyType" value="Thon gon">
                                    <label class="form-check-label">Thon gọn</label>
                                </div>
                                <div class="form-check me-3">
                                    <input type="radio" class="form-check-input" name="bodyType" value="Bình thường" checked>
                                    <label class="form-check-label">Bình thường</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="bodyType" value="Đầy đặn">
                                    <label class="form-check-label">Đầy đặn</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">Nhu cầu mặc:</label>
                            <div class="d-flex">
                                <div class="form-check me-3">
                                    <input type="radio" class="form-check-input" name="fitPreference" value="Mặc ôm">
                                    <label class="form-check-label">Mặc ôm</label>
                                </div>
                                <div class="form-check me-3">
                                    <input type="radio" class="form-check-input" name="fitPreference" value="Mặc vừa" checked>
                                    <label class="form-check-label">Mặc vừa</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="fitPreference" value="Mặc rộng">
                                    <label class="form-check-label">Mặc rộng</label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="calculateAndDisplaySize()">Tìm Size</button>
                        <div id="sizeRecommendation" class="mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
