<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Th√™m ·ª®ng Vi√™n</title>
    <link th:href="@{/css/bootstrap-5.3.3.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Th√™m S·∫£n Ph·∫©m M·ªõi</h1>
<!--    L√†m t·ªõi ƒë√¢y r·ªìi-->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/admin/products/add}" th:object="${productForm}" method="post" enctype="multipart/form-data">
        <!-- Th√¥ng tin ·ª©ng vi√™n -->
        <div class="card mb-4">
            <div class="card-header">
                Th√¥ng Tin S·∫£n Ph·∫©m (Vui l√≤ng nh·∫≠p kh√¥ng d·∫•u)
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="productName" class="form-label">T√™n s·∫£n ph·∫©m:</label>
                    <input type="text" class="form-control" id="productName" th:field="*{name}" required placeholder="√Åo s∆° mi" />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Gi√° s·∫£n ph·∫©m:</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" required placeholder="##.###,## VND" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">M√¥ t·∫£ s·∫£n ph·∫©m:</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required placeholder="L√† 1 c√°i √°o s∆° mi" />
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Danh m·ª•c:</label>
                    <select class="form-control" id="category" th:field="*{category_name}" required>
                        <option value="">-- Ch·ªçn danh m·ª•c --</option>
                        <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Nh√£n h√†ng:</label>
                    <input type="text" class="form-control" id="brand" th:field="*{brand_name}" required />
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="stock_quantity" class="form-label">S·ªë l∆∞·ª£ng t·ªìn:</label>-->
<!--                    <input type="number" class="form-control" id="stock_quantity" th:field="*{stock_quantity}" required />-->
<!--                </div>-->
<!--                <div id="drop-area" class="border border-primary p-4 text-center">-->
<!--                    <p>K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn ·∫£nh</p>-->
<!--                    <input type="file" class="form-control" id="imageFile" name="imageFile" multiple accept="image/*" />-->
<!--                    <div id="preview" class="d-flex flex-wrap mt-3"></div>-->
<!--                </div>-->
                <div id="drop-area" class="border border-primary p-4 text-center">
                    <p>K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn ·∫£nh</p>

                    <!-- Ch·ªçn ·∫£nh m·ªõi -->
                    <input type="file" class="form-control" id="imageFile" name="imageFile" multiple accept="image/*" />

                    <!-- Preview ·∫£nh c≈© & checkbox x√≥a -->
                    <div id="preview" class="d-flex flex-wrap mt-3 gap-2 justify-content-center">
                        <th:block th:each="imgUrl : ${imageUrls}">
                            <div class="position-relative m-1" style="display: inline-block;">
                                <img th:src="@{${imgUrl}}" alt="·∫¢nh s·∫£n ph·∫©m"
                                     style="width: 150px; height: auto; border: 1px solid #ccc; border-radius: 5px;" />
                                <input type="checkbox" th:name="'deletedImages'" th:value="${imgUrl}"
                                       title="Xo√° ·∫£nh n√†y"
                                       style="position: absolute; top: 5px; right: 5px; width: 18px; height: 18px;" />
                            </div>
                        </th:block>
                    </div>

                    <!-- Preview ·∫£nh m·ªõi -->
                    <div id="new-image-preview" class="d-flex flex-wrap mt-3 gap-2 justify-content-center"></div>
                </div>

            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                K√≠ch C·ª° & S·ªë L∆∞·ª£ng
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2" th:each="size : ${T(java.util.List).of('S','M','L','XL','XXL')}">
                        <div class="mb-3">
                            <label th:for="${'size_' + size}" th:text="${size}" class="form-label"></label>
                            <input type="number" class="form-control"
                                   th:id="${'size_' + size}"
                                   th:name="${'sizeQuantities[' + size + ']'}"
                                   th:value="${productForm.sizeQuantities[size]}"
                                   min="0" placeholder="0">


                        </div>
                    </div>
                </div>
            </div>
        </div>



        <button type="submit" class="btn btn-primary">Th√™m S·∫£n Ph·∫©m</button>
        <a th:href="@{/admin/product}" class="btn btn-secondary ms-2">H·ªßy</a>
    </form>
    <!--Chat-->
    <div th:replace="~{fragments/chat_fragment :: chat_fragment}"></div>
</div>
<script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("imageFile"); // ƒê√∫ng ID
    const newImagePreview = document.getElementById("new-image-preview"); // ƒê√∫ng ID

    dropArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
        previewNewImages(fileInput.files);
    });

    dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        fileInput.files = files; // G√°n l·∫°i v√†o input ƒë·ªÉ submit ƒë∆∞·ª£c
        previewNewImages(files);
    });
    document.getElementById('imageFile').addEventListener('change', function (event) {
        const preview = document.getElementById('new-image-preview');
        preview.innerHTML = ""; // Xo√° preview c≈©

        Array.from(event.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '150px';
                img.style.margin = '5px';
                img.style.border = '1px solid #ccc';
                img.style.borderRadius = '5px';
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
    async function previewNewImages(files) {
        newImagePreview.innerHTML = "";

        for (const file of files) {
            if (!file.type.startsWith("image/")) continue;

            const imgElement = document.createElement("img");
            imgElement.style.width = "150px";
            imgElement.style.border = "1px solid #ccc";
            imgElement.style.borderRadius = "5px";
            imgElement.style.margin = "5px";

            newImagePreview.appendChild(imgElement);

            // Upload l√™n Cloudinary
            const imageUrl = await uploadToCloudinary(file);
            imgElement.src = imageUrl;

            // Th√™m input ·∫©n ƒë·ªÉ g·ª≠i URL v·ªÅ backend
            const hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.name = "imageUrls";
            hiddenInput.value = imageUrl;
            newImagePreview.appendChild(hiddenInput);
        }
    }


    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dgtfqxgvx/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'ml_default'; // d√πng unsigned preset

    async function uploadToCloudinary(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        // formData.append('folder', `products/${productName}`); // üëà T·∫°o folder ri√™ng cho t·ª´ng s·∫£n ph·∫©m

        const res = await fetch(CLOUDINARY_URL, {
            method: 'POST',
            body: formData
        });

        const data = await res.json();
        return data.secure_url; // URL ·∫£nh
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
