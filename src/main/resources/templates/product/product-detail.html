<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link th:href="@{/css/bootstrap-5.3.3.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fontawesome-6.7.1/css/all.css}">
    <script th:src="@{/js/bootstrap-5.3.3.js}"></script>
    <link th:href="@{/css/product-detail.css}" rel="stylesheet">
    <script th:src="@{/js/product-detail.js}"></script>
</head>
<body>
<!--Header-->
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6 mb-4">
            <!-- Ảnh chính - hiển thị ảnh đầu tiên mặc định -->
            <img th:src="@{${productImages[0]}}" id="mainImage" class="d-block w-100 product-img" th:alt="${product.name}">

            <!-- Danh sách ảnh nhỏ -->
            <div class="d-flex justify-content-between mt-2 carousel-item">
                <img th:each="imageUri : ${productImages}"
                     th:src="@{${imageUri}}"
                     class="thumbnail"
                     th:alt="${product.name}"
                     onclick="changeImage(this)">
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6" id="product-details" th:data-id="${product.id}">
            <h2 class="mb-3" th:text="${product.name}"></h2>
            <p class="text-white mb-4" th:text="${product.description}"></p>
            <div class="mb-3">
                <span id="price" th:text ="${product.effectivePrice}" style="display: none;"></span>
                <span class="h4 me-2" th:text="${@currencyFormatter.formatVND(product.effectivePrice)}"></span>
<!--                <span class="text-muted" th:text="${@currencyFormatter.formatVND(product.price)}"><s></s></span>-->
            </div>
            <div class="mb-3">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-half text-warning"></i>
                <span class="ms-2">4.5 (120 reviews)</span>
            </div>
            <p class="mb-4" th:text="${product.description}"></p>+
            <div class="mb-4">
                <label for="sizeSelect" class="form-label">Size:</label>
                <select class="form-select" id="sizeSelect" required>
                    <option th:each="size : ${sizes}"
                            th:value="${size.sizeName}"
                            th:text="${size.sizeName} + ' (Còn ' + ${size.stockQuantity} + ')'">
                    </option>
                </select>
            </div>
            <div class="mb-4">
                <label for="quantity" class="form-label">Số lượng:</label>
                <input type="number" id="quantity" class="form-control" value="1" min="1" required>
            </div>
            <button class="btn btn-primary btn-lg mb-3 me-2" onclick="addToCart()">
                <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <button class="btn btn-outline-secondary btn-lg mb-3">
                <i class="bi bi-heart"></i> Add to Wishlist
            </button>
            <div class="mt-4">
                <h5>Key Features:</h5>
                <ul>
                    <li>Industry-leading noise cancellation</li>
                    <li>30-hour battery life</li>
                    <li>Touch sensor controls</li>
                    <li>Speak-to-chat technology</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>

</script>
<!--Chat-->
<!--<div th:replace="~{fragments/chat_fragment :: chat_fragment}"></div>-->
<!--Footer-->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
