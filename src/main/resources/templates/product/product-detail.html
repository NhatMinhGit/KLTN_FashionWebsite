<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${product.name}"></h1>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <!-- Lặp qua danh sách ảnh của sản phẩm -->
            <div th:each="imageUri : ${productImages}">
                <img th:src="@{{filename}(filename=${imageUri})}" th:alt="${product.name}" width="150">
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
            <p><strong>Giá:</strong> <span th:text="${product.price} + ' VND'"></span></p>
            <a href="/user" class="btn btn-primary">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
