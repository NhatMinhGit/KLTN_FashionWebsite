<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Ứng Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Thêm Danh Mục Sản Phẩm Mới</h1>
    <!--    Làm tới đây rồi-->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/admin/products/add-category}" th:object="${categoryForm}" method="post">
        <!-- Thông tin ứng viên -->
        <div class="card mb-4">
            <div class="card-header">
                Thông Tin Danh Mục Sản Phẩm (Vui lòng nhập không dấu)
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Tên sản phẩm:</label>
                    <input type="text" class="form-control" id="categoryName" th:field="*{category_name}" required placeholder="Áo sơ mi" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả sản phẩm:</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required placeholder="Là 1 cái áo sơ mi" />
                </div>
                <label for="category_parent" class="form-label">Danh mục cha:</label>
                <select class="form-control" id="category_parent" th:field="*{parent_category_name}" required>
                    <option value="">-- Chọn danh mục cha--</option>
                    <option th:each="categoryParent : ${categoriesParent}" th:value="${categoryParent.name}" th:text="${categoryParent.name}"></option>
                </select>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Thêm Danh Mục Sản Phẩm</button>
        <a th:href="@{/admin/product}" class="btn btn-secondary ms-2">Hủy</a>
    </form>
    <!--Chat-->
<!--    <div th:replace="~{fragments/chat_fragment :: chat_fragment}"></div>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
