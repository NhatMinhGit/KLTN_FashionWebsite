<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNT SUPPORT - Chat with MNT</title>
    <!-- Font Awesome 6 -->
    <link th:href="@{/css/bootstrap-5.3.3.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fontawesome-6.7.1/css/all.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <!-- Bootstrap JS -->
    <script th:src="@{/js/bootstrap-5.3.3.js}"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/adminchatbot.js}"></script>
    <style>
        /* Đảm bảo rằng phần tử chứa chat container chiếm toàn bộ không gian */
        .container.main-container {
            width: 100vh;      /* Chiếm toàn bộ chiều rộng */
            height: 100vh;    /* Chiếm toàn bộ chiều cao của cửa sổ trình duyệt */
            display: flex;    /* Dùng flexbox để dễ dàng điều chỉnh các phần tử con */
            flex-direction: column;  /* Xếp các phần tử con theo chiều dọc */
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>
    <!-- Content -->
    <div class="main-panel p-4">

    <!-- Main Chat Container -->
        <div class="container main-container">
                    <div class="chat-container">
                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="row align-items-center">
                                <div class="col-1 col-md-1">
                                    <div class="avatar-container">
                                        <span class="avatar">[Icon]</span>
                                    </div>
                                </div>
                                <div class="col-8 col-md-10">
                                    <div class="header-info">
                                        <h5 class="mb-0">MNT Fashion</h5>
                                        <p class="mb-0 small">Admin Service</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Messages Area -->
                        <div class="chat-messages" id="messages">
                            <div class="message ai">
                                <div class="message-content">
                                    <div class="message-text">
                                        <div class="ai-avatar">
                                            <i class="fa-solid fa-user-headset"></i>
                                        </div>
                                        <p>Welcome, I am Mith, how may I help you today?</p>
                                    </div>
                                    <div class="message-time" id="currentTime"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Navigation - Back to Latest -->
<!--                        <div class="back-to-latest text-center my-2">-->
<!--                            <a href="#" class="btn btn-sm btn-light">-->
<!--                                <i class="fa-solid fa-arrow-up"></i> back to the latest-->
<!--                            </a>-->
<!--                        </div>-->

                        <!-- Chat Quick Options -->
                        <div class="quick-options">
                            <div class="row">
                                <div class="col d-flex justify-content-between">
                                    <button class="btn btn-sm btn-outline-secondary">This month revenue</button>
                                    <button class="btn btn-sm btn-outline-secondary">BEST SELLERS</button>
                                    <button class="btn btn-sm btn-outline-secondary">Optimal Bussiness Plan</button>
                                    <button class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-location-dot"></i> Track</button>
                                    <button class="btn btn-sm btn-outline-secondary">FAQS</button>
<!--                                    <button class="btn btn-sm btn-outline-secondary">Service Records</button>-->
                                    <button class="btn btn-sm btn-outline-secondary">Technical Support</button>
                                    <button class="btn btn-sm btn-outline-secondary">Refund Policy</button>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Input -->
                        <div class="chat-input">
                            <div class="input-group">
                                <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
                                <button class="btn btn-send" id="send-button" type="button">Enter</button>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>
</body>
</html>
