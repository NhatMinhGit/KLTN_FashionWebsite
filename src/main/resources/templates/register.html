<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Đăng Ký</h2>
    <form id="registerForm"
        th:action="@{/registration}"
        method="post"
        role="form"
        th:object="${user}">
        <input th:field="*{name}" type="text" id="name" placeholder="Họ và Tên" required>
        <input th:field="*{email}" type="email" id="email" placeholder="Email" required>
        <input th:field="*{password}" type="password" id="password" placeholder="Mật khẩu" required>
        <input th:field="*{phoneNumber}" type="text" id="phoneNumber" placeholder="Số điện thoại" required>
        <input th:field="*{address}" type="text" id="address" placeholder="Địa chỉ" required>
        <input type="submit" value="Register">
    </form>
    <div id="message" class="message" th:if="${message != null}">[[${message}]]</div>
</div>

</body>
</html>
