<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Danh Sách Sản Phẩm</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <!-- Chuyển đúng route để thêm sản phẩm -->
        <a th:href="@{/products/add}" class="btn btn-success me-2">
            <i class="bi bi-plus-lg"></i> Thêm Sản Phẩm Mới
        </a>

        <!-- Quay về Trang Chủ -->
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="bi bi-house-door-fill me-1"></i> Quay về Trang Chủ
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên Sản Phẩm</th>
                        <th scope="col">Danh Mục</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Mô Tả</th>
                        <th scope="col">Số Lượng Kho</th>
                        <th scope="col">Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.getId()}">1</td>
                        <td th:text="${product.getName()}">Tên Sản Phẩm</td>
                        <td th:text="${product.getCategory().getId()}">Danh mục</td>
                        <td th:text="${product.getPrice()}">100.000 VND</td>
                        <td th:text="${product.getDescription()}">Mô tả sản phẩm</td>
                        <td th:text="${product.getStockQuantity()}">10</td>
                        <td>
                            <!-- Chỉnh sửa sản phẩm -->
                            <a th:href="@{/products/edit/{id}(id=${product.getId()})}" class="btn btn-warning btn-sm me-2">
                                <i class="bi bi-pencil-square"></i> Sửa
                            </a>
                            <!-- Xóa sản phẩm -->
                            <a th:href="@{/products/delete/{id}(id=${product.getId()})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
