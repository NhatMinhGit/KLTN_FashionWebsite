<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link th:href="@{/css/bootstrap-5.3.3.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fontawesome-6.7.1/css/all.css}">
    <style>
        #sidebar-wrapper {
            position: fixed;
            height: 100vh;
            width: 250px;
            overflow-y: auto;
        }
        .container-fluid {
            margin-left: 260px; /* Đẩy nội dung qua bên phải để tránh bị che */
        }
    </style>
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

    <!-- Content -->
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard</h1>
            <div class="d-flex align-items-center">
                <span class="me-3 text-dark"><i class="fas fa-user"></i> Welcome, [[${user.getFullname()}]]</span>
                <span sec:authorize="isAuthenticated">
                    <a class="text-decoration-none text-dark cursor-pointer btn btn-danger" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm</h5>
                        <p class="card-text">150 sản phẩm</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Đơn hàng</h5>
                        <p class="card-text">120 đơn hàng</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Người dùng</h5>
                        <p class="card-text">300 tài khoản</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Khuyến mãi</h5>
                        <p class="card-text">10 chương trình</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Chat-->
    <div th:replace="~{fragments/chat_fragment :: chat_fragment}"></div>
</div>
<script th:src="@{/js/bootstrap-5.3.3.js}"></script>

</body>

</html>
